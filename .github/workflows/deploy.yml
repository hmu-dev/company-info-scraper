name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: "us-east-1"

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt
          pip install aws-sam-cli

      - name: Test API imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from api.main import app
              print('‚úÖ FastAPI app import successful')
              print(f'App title: {app.title}')
              
              # Test all middleware imports
              from api.middleware.compression import CompressionMiddleware
              from api.middleware.validation import ValidationMiddleware
              from api.middleware.rate_limit import RateLimitMiddleware
              from api.middleware.tracing import TracingMiddleware
              print('‚úÖ All middleware imports successful')
              
              # Test all service imports
              from api.services.llm import LLMService
              from api.services.media import MediaService
              print('‚úÖ All service imports successful')
              
              # Test all endpoint imports
              from api.endpoints.media import router as media_router
              from api.endpoints.profile import router as profile_router
              print('‚úÖ All endpoint imports successful')
              
              print('üéâ ALL API IMPORTS WORKING! üéâ')
              
          except Exception as e:
              print(f'‚ùå Import failed: {e}')
              import traceback
              traceback.print_exc()
              exit(1)
          "

      - name: Build SAM Application
        run: |
          cd about-us-scraper-service
          sam build
        env:
          SAM_CLI_TELEMETRY: 0

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sam-build-artifacts
          path: about-us-scraper-service/.aws-sam/

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && secrets.AWS_ACCESS_KEY_ID != ''
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sam-build-artifacts
          path: about-us-scraper-service/.aws-sam/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install AWS SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Deploy SAM Application
        run: |
          cd about-us-scraper-service
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              Environment=production \
              Version=${{ github.sha }} \
              BuildDate=${{ github.event.head_commit.timestamp }}
        env:
          SAM_CLI_TELEMETRY: 0

      - name: Get API Gateway URL
        id: get-api-url
        run: |
          cd about-us-scraper-service
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name about-us-scraper-service \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' \
            --output text)
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "üåê API Gateway URL: $API_URL"

      - name: Test deployed API
        run: |
          API_URL="${{ steps.get-api-url.outputs.api-url }}"
          if [ -n "$API_URL" ] && [ "$API_URL" != "None" ]; then
            echo "Testing deployed API at: $API_URL"
            curl -f "$API_URL/health" || echo "Health check failed, but deployment completed"
          else
            echo "API URL not found, skipping health check"
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          username: 'GitHub Actions'
          icon_emoji: ':rocket:'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  statuses: write
